<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <title>JS: The Hard Part</title>
</head>
<body class="p-4 bg-[#f5f5f5]">
    <h1 class=" yusei-magic mb-4"> JavaScript: The Hard Part</h1>
    
    <div class="form-group">
    <label for="visibility">Choose visibility</label>
    <div class="d-flex flex-row mb-3">
           
            <select class="form-select col-sm" name="visibility" id = "visibility-dropdown" >
                <option value="show" selected>Show</option>
                <option value="hide" >Hide</option>
                </select>
        
            <button id="prev-button"  class="btn btn-secondary col-sm">
                Hide
            </button>

    </div>    
    </div>
    <div>
        <button class="btn btn-outline-primary" data-toggle="modal" data-target="#topic-form-modal"><i class="fa fa-plus"></i> Add</button>

    </div>

    
    
    
    <div class=" table-responsive-sm ">
    <table   id="js-table" class="table">
        <caption class="">
            Course Content
            <p class="">List of all js topics that are needed to be covered in order to master JS.    </p>
        </caption>
        <thead class="thead-ligth">

            <tr id="js-table-header">
              <th class=" py-3 "><input class="ml-4" type="checkbox" id="select-all-cb">     <label for="select-all-cb" class="ml-1">Title</label>
              </th>
              <th class="py-3 ">Duration</th>
              <th class="py-3 ">Link</th>
              <th class="py-3 ">Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>     
</div>

<div class="modal fade" id="topic-form-modal" tabindex="-1" role="dialog" aria-labelledby="topicModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="topicModalLabel">Editing Topic</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <form id="topic-form">
          <div class="form-group">
            <label for="topic-title" class="col-form-label">Title:</label>
            <input type="text" name="title"  class="form-control" id="topic-title" minlength="5" required>
          </div>
          <div class="form-group">
            <label for="topic-time" class="col-form-label">Duration in minutes:</label>
            <input type="number" name="time" class="form-control" id="topic-time"  min="0" required></input>
          </div>
          <div class="form-group">
            <label for="topic-link" class="col-form-label">Link:</label>
            <input type="url" name="link" pattern="http[s]?://.*" class="form-control ubuntu" id="topic-link" required></input>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="form-submit"  class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


    <script  type="module" src="main.js"></script>
</body>
</html>
